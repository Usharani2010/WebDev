<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Header styling */
    header {
      background-color: #202020;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header .logo {
      font-size: 30px;
      font-weight: bold;
      text-transform: uppercase;
    }

    header input[type="text"] {
      padding: 8px;
      width: 300px;
      border: none;
      border-radius: 3px;
      margin-right: 20px;
      font-size: 14px;
    }

    header .icons a {
      color: white;
      font-size: 20px;
      margin-left: 15px;
      text-decoration: none;
    }

    /* Sidebar styling */
    .sidebar {
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #222;
      color: white;
      height: 100%;
      padding-top: 20px;
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 15px;
      text-decoration: none;
      font-size: 16px;
    }

    .sidebar a:hover {
      background-color: #555;
    }

    .sidebar .logo {
      font-size: 28px;
      margin-bottom: 20px;
      padding-left: 10px;
      font-weight: bold;
    }

    .sidebar .menu {
      margin-top: 20px;
    }

    /* Main content styling */
    .main-content {
      margin-left: 240px;
      padding: 20px;
    }

    /* Video player */
    .video-player {
      width: 100%;
      max-width: 1000px;
      height: 560px;
      background-color: black;
      margin-bottom: 20px;
    }

    .video-player iframe {
      width: 100%;
      height: 100%;
    }

    /* Video title and description */
    .video-details {
      margin-top: 10px;
    }

    .video-details h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .video-details .channel {
      font-size: 16px;
      color: #777;
      margin-bottom: 10px;
    }

    /* Recommended videos */
    .recommended-videos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .recommended-videos .video-card {
      width: 230px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .recommended-videos .video-card:hover {
      transform: scale(1.05);
    }

    .recommended-videos .video-card img {
      width: 100%;
    }

    .recommended-videos .video-card .title {
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .recommended-videos .video-card .channel {
      padding: 0 10px 10px 10px;
      font-size: 12px;
      color: #777;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">YouTube</div>
    <input type="text" placeholder="Search">
    <div class="icons">
      <a href="#">â˜°</a>
      <a href="#">ðŸ””</a>
      <a href="#">ðŸ‘¤</a>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">YouTube</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Trending</a>
      <a href="#">Subscriptions</a>
      <a href="#">Library</a>
      <a href="#">History</a>
      <a href="#">Your Videos</a>
      <a href="#">Watch Later</a>
      <a href="#">Liked Videos</a>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <!-- Video player -->
    <div class="video-player">
      <!-- Embedded video (you can replace the iframe URL with a real video URL) -->
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Video details (Title, Description) -->
    <div class="video-details">
      <h1>Video Title</h1>
      <div class="channel">Channel Name</div>
      <p>Video description goes here...</p>
    </div>

    <!-- Recommended videos -->
    <div class="recommended-videos">
      <div class="video-card">
        <img src="https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=background-blur-clean-531880.jpg&fm=jpg" alt="Video 1">
        <div class="title">Video Title 1</div>
        <div class="channel">Channel Name 1</div>
      </div>
      <div class="video-card">
        <img src="https://tse4.mm.bing.net/th?id=OIP.YeIWCzW-01GCMZtHH5nCoQHaEX&pid=Api&P=0&h=220" alt="Video 2">
        <div class="title">Video Title 2</div>
        <div class="channel">Channel Name 2</div>
      </div>
      <div class="video-card">
        <img src="https://tse4.mm.bing.net/th?id=OIP.af8tAH9MEqQBl1kPNVm7jgHaEK&pid=Api&P=0&h=220" alt="Video 3">
        <div class="title">Video Title 3</div>
        <div class="channel">Channel Name 3</div>
      </div>
      <div class="video-card">
        <img src="https://tse2.mm.bing.net/th?id=OIP.lXwf0jxRTIdcEoSEo8z9TgHaEK&pid=Api&P=0&h=220" alt="Video 4">
        <div class="title">Video Title 4</div>
        <div class="channel">Channel Name 4</div>
      </div>
    </div>
  </div>

</body>
</html>
